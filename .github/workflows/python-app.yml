# This workflow will install Python dependencies, run tests, and lint with a single Python version.
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        fi

    - name: Lint with Flake8
      run: |
        # Stop the build if there are Python syntax errors or linting errors
        flake8 . --max-line-length=127 --show-source --statistics

    - name: Test with Pytest
      run: |
        pytest
